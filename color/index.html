<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work</title>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <header class="header">
      <h1>Home Work</h1>
    </header>

    <aside class="aside">
      <h2>aside</h2>
      <!-- <div class="list"></div> -->
        <object data="accordion.html"  width="100%" height="100%""> 
        
        </object> 
      
    </aside>

    <main class="main">
    <!-- <article class="box">
        <h2>Title</h2>
        </article> -->
   

    <form class="colorPicker">

      <label class="color-slider-label"
        >Hue <span id="h_value">180</span>
        <input id="hue"
          class="color-slider"
          type="range"
          min="0"
          max="360"
          step="1" />
          
          <br></label
      ><label class="color-slider-label"
        >Saturation <span id="s_value">80</span>
        <input id="saturation"
          class="color-slider"
          type="range"
          min="0"
          max="100"
          step="1" />

          <br></label
      ><label class="color-slider-label"
        >Lightness <span id="l_value">80</span>
        <input id="lightness"
          class="color-slider"
          type="range"
          min="0"
          max="100"
          step="1" />

          <br></label
      ><label class="color-slider-label"
        >Alpha <span id="a_value">0.8</span>
        <input id="alfa"
          class="color-slider"
          type="range"
          min="0"
          max="1"
          step=".1" />

    </label>

    </form>
</main>

    <footer class="footer">footer</footer>

    <script src="colorPicker.js"></script>
  </body>
</html>
